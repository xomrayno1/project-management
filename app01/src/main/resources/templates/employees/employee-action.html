<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts :: thead">

  

</head>

<body>

  <!-- Navigation -->
  <nav th:replace="layouts :: nav-bar" >
     
  </nav>

  <!-- Page Content -->
  <div class="container">
  	<div style="margin-top: 20px;">
  		<form	th:action="@{/employees/save}" method="POST" th:object="${submitForm}">
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Họ</label>
		      <input type="hidden"  th:field="*{id}"  >
		       <input type="hidden"  th:field="*{createDate}"  >
		        <input type="hidden"  th:field="*{updateDate}"  >
		      <input type="text" class="form-control" th:field="*{firstName}"  placeholder="Nhập họ...">
		      <span style="color: red"		th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></span>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputPassword4">Tên	</label>
		      <input type="text" class="form-control"  th:field="*{lastName}"   placeholder="Nhập tên...">
		      <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress">Địa chỉ	</label>
		    <input type="text" class="form-control" th:field="*{address}"   placeholder="Nhập địa chỉ...">
		    <span style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">Email</label>
		    <input type="email" class="form-control" th:field="*{email}"   placeholder="Nhập email...">
		   <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		  </div>	   
		  <button type="submit" class=" btn btn-primary">Lưu</button> 
		  <a class="btn btn-warning" th:href="@{/employees}"> Quay lại</a>
		</form>
		 
  	</div>
  </div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#employeeId").parents("li").addClass("active").siblings().removeClass("active");
		});
	</script>
  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/js/jquery.slim.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
