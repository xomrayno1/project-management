<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts :: thead">

 
</head>
<body>

  <!-- Navigation -->
  <nav th:replace="layouts :: nav-bar" >
     
  </nav>

  <!-- Page Content -->
  <div class="container">
  	<div style="margin-top: 20px;">
  		<form method="POST" th:action="@{/projects/save}" th:object="${submitForm}"	>
  			<div class="form-group">
			    <label for="inputAddress">Name</label>
			    <input type="text" class="form-control" th:field="*{name}"   placeholder="Nhập tên project...">
			    <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"	></span>
			    <input type="hidden"    th:field="*{id}"  >
			    <input type="hidden"    th:field="*{actualStartDate}"  >
			    <input type="hidden"    th:field="*{actualEndDate}"  >
			    <input type="hidden"    th:field="*{createDate}"  >
			    <input type="hidden"    th:field="*{updateDate}"  >
		  	</div>
		  <div class="form-row">
		  	<div class="form-group col-md-6">
		      <label for="inputPassword4">Planned Start Date</label>
		      <input type="date" class="form-control"  th:field="*{plannedStartDate}"  >
		      <span style="color: red" th:if="${#fields.hasErrors('plannedStartDate')}" th:errors="*{plannedStartDate}"	></span>
		    </div>
		    <div class="form-group col-md-6">
		      <label for="inputEmail4">Planned End Date</label>
		      <input type="date" class="form-control" th:field="*{plannedEndDate}"    >
		      <span style="color: red" th:if="${#fields.hasErrors('plannedEndDate')}" th:errors="*{plannedEndDate}"	></span>
		    </div>		    
		  </div>
		  <div class="form-group">
		    <label for="inputAddress2">Description</label>
		    <textarea rows="4"  class="form-control" cols="6" th:field="*{projectDescription}"></textarea>
		  </div>
		  <div class="form-group">
		 	 <label for="inputAddress2">Stage</label>
		  	<select th:field="*{stage}" class="form-control" >
		   		<option	value="NOTSTARTED">NOT STARTED</option>
		   		<option	value="INPROGRESS">IN PROGRESS</option>
		   		<option value="COMPLETED">COMPLETED</option>
		   	</select>
		  </div>
		  <div class="form-row"> 
			  <div class="form-group col-md-6">
			      <label for="inputEmail4">Actual Start Date</label>
			      <input type="date" class="form-control" th:field="*{actualStartDate}"    >
			      <span style="color: red" th:if="${#fields.hasErrors('actualStartDate')}" th:errors="*{actualStartDate}"	></span>
			   </div>
			   <div class="form-group col-md-6">
			      <label for="inputEmail4">Actual End Date</label>
			      <input type="date" class="form-control" th:field="*{actualEndDate}"    >
			      <span style="color: red" th:if="${#fields.hasErrors('actualEndDate')}" th:errors="*{actualEndDate}"	></span>
			   </div>
		   </div>		  		   	   
			  <div class="table-responsive" style="max-height:300px;">
				  <table class="table">
				    <thead>
                       <tr>
                       	<th>Chọn đối tác</th>
                       	<th>Tên đối tác</th>
                       </tr>    
                    </thead>
                     <tbody>
                     	 <tr th:each="aClient : ${listClientPartner}">
	                         <td><input	th:field="*{listClientId}" type="checkbox" th:value="${aClient.id}"></td>
	                         <td th:text="${aClient.name}"></td>
	                     </tr>
                     </tbody>
				  </table>
		  </div> 
		  <div class="text-center" >
		  	<button type="submit" class=" btn btn-primary">Lưu</button>
		  	<a class="btn btn-warning" th:href="@{/projects}"> Quay lại</a>	
		  </div>
 	</form>
	</div>
  </div>
  		<script type="text/javascript"> 
			$(document).ready(function(){
					$("#listProjectId").parents("li").addClass("active").siblings().removeClass("active");
		    	});
		</script>
  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/js/jquery.slim.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
